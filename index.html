<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coresight Onboarding Checklist</title>
  <link rel="icon" href="img/CCORE - favecon.png">
  <link rel="stylesheet" href="./css/uikit.css" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <a class="uk-logo" title="C-CORE" href="https://www.c-core.ca/"><img src="img/CCOREwhite.png" width="200px" height="200px" alt="Logo"></a>
    <!-- <h1 class="brand"><span>Coresight</span> Product Onboarding Checklist</h1> -->
    <div class="wrapper">
      <div class="company-info">
        <h3>Coresight Services</h3>
        <!-- <a class="uk-logo cropped" title="C-CORE" href="https://www.c-core.ca/"><img src="img/CCOREwhite.png" width="60%" height="" alt="Logo"></a> -->

        <ul>
          <a href="https://www.linkedin.com/company/c-core/mycompany/" class="uk-icon-button" data-uk-icon="linkedin"></a>
          <a href="https://twitter.com/ccore1975" class="uk-icon-button" data-uk-icon="twitter"></a>
          <a href="https://github.com/c-core-labs" class="uk-icon-button" data-uk-icon="github"></a><br></br>
          <a href="mailto:Coresight@c-core.ca" title="Learn More" class="uk-button uk-button-secondary uk-border-pill uk-scrollspy-inview " data-uk-scrollspy-class="uk-animation-fade" target="_blank" style="">Email Us</a>
        </ul>
      </div>
      <div class="contact">
        <h3 class = "brand"><span>Product</span> Onboarding Checklist</h3>
        <p class = "uk-text-normal">This checklist enables Coresight to provide optimized products by ensuring that all clients provide the information necessary for development.</p>
        <!-- <div class="alert">Your message has been sent</div> -->
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <!-- <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p> -->
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Product Name</label>
            <input type="text" name="product" id="product">
          </p>
          <p class="full">
            <label>Product Description</label>
            <textarea name="description" rows="5" id="description"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="./js/uikit.min.js"></script>
  <script src="./js/uikit-icons.min.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
